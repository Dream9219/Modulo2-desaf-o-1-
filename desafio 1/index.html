        .barralateral{

            flex-grow: 4;
        }

            flex-grow: 6;
            display: flex;
            justify-content: center;

        .perfil{
            border: 1px solid #e8ebe4;

            justify-content: space-around;

        .nuevochat{

            border: 1px solid #A491D2;
